    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="css/output.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <header class="absolute flex  items-center z-10 ">

        <ul>

            <li class="text-white z-10" id="menu-el">

                <button class="burger-icon  w-11 h-9 pb-1 cursor-pointer">

                    <span class="material-symbols-outlined">

                        menu

                    </span>

                </button>

            </li>

        </ul>

        <ul>

            <span class="material-symbols-outlined text-white cursor-pointer"
            style="z-index: 11;" id="search-header"
            > search </span>

        </ul>

    </header>

    <div class="main-container flex justify-center  bg-black">
        <aside class="menu-burger z-50 absolute w-72 h-svh border-solid border-r-8 border-pink-700 bg-gray-950 left-0 flex justify-center items-center" style="height: 120vh;" id="aside">
            <span id="close-aside" class="text-pink-500 cursor-pointer absolute top-3 right-6">X</span>
            <div class="aside-container  w-52 h-5/6 flex justify-center text-pink-600 items-center">
                <ul class="gap-8 flex flex-col">
                    <li class="inline-flex flex-row"><a href="https://github.com/ObedVishnev">GitHub<img alt="github-logo" src="src/images.png" width="48" height="48"></a></li>
                    <li><a href="https://t.me/vishnyaclub">Telegram<img alt="tg-logo" src="src/tglogo.webp" width="48" height="48"></a></li>
                    <li><a href="mailto:vishnevroman266@gmail.com">Gmail<img alt="gmail-logo" src="src/gmail.png" width="48" height="48"></a></li>
                </ul>
            </div>
        </aside>

            <div class="info border-none w-80 h-96 rounded-full mx-auto absolute" id="info"></div>

            <div class="icons">

                <div class="sunny-icon">

                    <div class="sun" id="sun">

                        <div class="t1" id="t1"></div>

                        <div class="t1" id="t2"></div>

                        <div class="t1" id="t3"></div>

                        <div class="t1" id="t4"></div>

                    </div>

                    <div class="cloud" id="cloud"></div>

                    <div class="clouded" id="clouded"></div>

                    <div id="rain">

                        <div class="rain1"></div>

                        <div class="rain2"></div>

                        <div class="rain3"></div>

                        <div class="rain4"></div>

                    </div>

                </div>

            </div>

            <div class="weather-info text-center absolute w-40">

                <h1 class="text-white text-6xl" id="temp"></h1>

                <br>

                <h2 class=" text-white text-2xl" id="weather-name"></h2>

                <div class="humidity-icon"></div>

                <h2 class="text-white text-hum">

                    <span id="hum-opacity">Humidity</span><br>

                    <span class="humidity-count" id="humid">1</span>%
                </h2>

                <h2 class="text-white text-wind">

                    <span id="wind-opacity">Wind</span><br>

                    <span class="wind-count" id="windy"></span>m/s
                </h2>

                <div id="visib-icon"></div>
                <div id="visib-text" class="text-center text-white">
                    <span class="opacity-50">Visibility</span><br>
                    <span id="visib-count"><span id="visib" ></span> Km/h</span>
                </div>
                <div id="city-and-time" class="text-white absolute top-2 mx-auto">
                    <span id="country"></span>.
                    <span id="city-text"></span>.
                    <span id="time"></span>
                </div>
            </div>

            <div id="map" width="800" height="600" style="top: 800px; position: absolute;margin-right: -90px;">
            </div>
        </div> <!--  // -->

        <div class=" flex justify-center items-center" id="search-container" style="width: 100vw;height: 100vh;">

            <h1 class="text-7xl font-bold" id="main-text">

                <span class="main-text">Enter your</span>   
                <br id="br-hide"><span class="span-city" id="span-city">CITY</span><br id="br-hide1">
            </h1>
            <br><br><br><br><br>
            <h2 id="error-text" class="absolute text-center font-bold bg-gradient-to-br from-pink-600 to-red-700 text-transparent bg-clip-text">
                Error:<span id="err-name"></span><br>
                Error-status:<span id="err-status"></span>.
                Try Again!
            </h2>

            <input type="text" id="cityInput" maxlength="20"
                class="pl-10 text-pink-600 w-96 h-8 m-auto bg-gradient-to-br from-zinc-800 to-neutral-950 outline-none rounded-2xl">

            <span class="material-symbols-outlined text-pink-600 absolute cursor-pointer"
                style="margin-right: -220px;z-index: 11;" id="search-svg"
                > search </span>

        </div>

    </div>

    <script src="script.js" async></script>
